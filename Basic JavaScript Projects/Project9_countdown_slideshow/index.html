<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Countdown Slideshow</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full width images, image numbers, captions -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/img1.png" style="width:100%; height: 400px">
                <div class="text">Nice Boat</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/img2.png" style="width:100%; height: 400px">
                <div class="text">Nicer Boat</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/img3.png" style="width:100%; height: 400px">
                <div class="text">Cheap Boat</div>
            </div>

            <!-- prev/next buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>

        <br>

        <!-- dots -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <br>
        <br>

        <!-- Timer -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>


        <script src="js/main.js"></script>
	</body>
</html>
