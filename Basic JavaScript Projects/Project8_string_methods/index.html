<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic JavaScript</title>
		<meta charset="utf-8">
        <script src="js/main.js"></script>
	</head>
	<body>
		<!-- .concate() -->
        <p id="Concatenate">Concatenate</p>
        <button onclick="makesentence()">Click here for a whole sentence</button>

		<br>
		<br>

		<!-- .slice() -->
		<p id="Slice">Slice</p>
		<button onclick="pullword()">Click here for just one word of that sentence</button>

		<br>
		<br>

		<!-- .toUpperCase() -->
		<p id="upcase">gargantuan</p>
		<button onclick="enlarge()">Click to Embiggify</button>

		<br>
		<br>

		<!-- .search() -->
		<p id="locate">There's no such thing as a free meal</p>
		<button onclick="finder()">Click to find 'thing' positon</button>

		<br>
		<br>

		<!-- .toString() -->
		<p id="number">12</p>
		<button onclick="makestring()">Click to Stringify</button>

		<br>
		<br>

		<!-- .toPrecision() -->
		<p id="accurate">12.67291039</p>
		<button onclick="precise()">Click to Shorten</button>

		<br>
		<br>

		<!-- .toFixed() -->
		<p id="repaired">6.1229</p>
		<button onclick="fixer()">Click to round to the second decimal</button>

		<br>
		<br>

		<!-- .valueOf() -->
		<p id="findvalue">String</p>
		<button onclick="valued()">Click for primitive value</button>

	</body>
</html>
